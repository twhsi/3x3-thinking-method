<head>

  <style>
    :root {
      --bg: #f2eee6;
      --bg-2: #cfd8d2;
      --panel: #fffaf2;
      --cell: #fffdfa;
      --ink: #1f1b17;
      --ink-soft: #5b564d;
      --line: #d8cdbf;
      --line-strong: #8f7554;
      --accent: #486b5d;
      --accent-2: #a65a2a;
      --accent-soft: #e6efe9;
      --shadow: 0 22px 46px rgba(54, 48, 37, 0.16);
      --dock-h: 280px;
      --dock-h-mobile: 320px;
    }

    body.dark {
      --bg: #121617;
      --bg-2: #24302a;
      --panel: #1a201e;
      --cell: #232b28;
      --ink: #f1ece2;
      --ink-soft: #d0c6b6;
      --line: #3d4a45;
      --line-strong: #8ea694;
      --accent: #a9c6b7;
      --accent-2: #e2a679;
      --accent-soft: #29332f;
      --shadow: 0 24px 44px rgba(0, 0, 0, 0.38);

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Serif TC", "Songti TC", "PMingLiU", serif;
      color: var(--ink);
      line-height: 1.7;
      background:
        radial-gradient(circle at 18% 12%, rgba(166, 90, 42, 0.16), transparent 28%),
        radial-gradient(circle at 84% 18%, rgba(72, 107, 93, 0.18), transparent 26%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      transition: background 220ms ease, color 220ms ease;
    }

    .shell {
      max-width: 1540px;
      margin: 0 auto;
      padding: 14px;
    }

    .top-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    .action-btn {
      border: 1px solid var(--line);
      background: var(--cell);
      color: var(--ink);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
    }

    .workspace {
      display: flex;
      gap: 16px;
      align-items: stretch;
      min-height: calc(100vh - 28px);
    }

    .board-pane {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 20px;
      background: linear-gradient(155deg, rgba(255, 255, 255, 0.44), rgba(245, 250, 247, 0.34));
      box-shadow: var(--shadow);
    }

    .board-wrap {
      width: min(100%, calc(100vh - 74px));
      display: grid;
      gap: 10px;
    }

    .axis-label {
      margin: 0;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: var(--accent-2);
      text-align: center;
    }

    .board {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .cell {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: linear-gradient(165deg, var(--cell), rgba(255, 250, 242, 0.94));
      color: var(--ink);
      text-align: left;
      cursor: pointer;
      padding: 10px 10px 8px;
      transition: transform 140ms ease, border-color 140ms ease, box-shadow 140ms ease, background 180ms ease;
    }

    .cell:hover {
      transform: translateY(-2px);
      border-color: var(--line-strong);
    }

    .cell.active {
      border-color: var(--accent);
      background: linear-gradient(165deg, var(--accent-soft), rgba(233, 243, 237, 0.94));
      box-shadow: inset 0 0 0 1px rgba(72, 107, 93, 0.22);
    }

    .cell-center {
      border: 2px solid var(--accent-2);
    }

    .cell-id {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: var(--accent-2);
      margin-bottom: 4px;
      letter-spacing: 0.04em;
    }

    .cell-title {
      display: block;
      font-size: clamp(15px, 1.2vw, 20px);
      line-height: 1.3;
      font-weight: 700;
    }

    .note-pane {
      width: min(640px, 45vw);
      min-width: 420px;
      border: 1px solid var(--line);
      border-radius: 20px;
      background: var(--panel);
      box-shadow: var(--shadow);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: calc(100vh - 28px);
      overflow: auto;
    }

    .note-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .note-title {
      margin: 0;
      font-size: 24px;
      line-height: 1.2;
    }

    .theme-btn {
      border: 1px solid var(--line);
      background: var(--cell);
      color: var(--ink);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .meta {
      color: var(--accent-2);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .note-card h2 {
      margin: 2px 0 8px;
      font-size: clamp(24px, 2vw, 32px);
      line-height: 1.2;
    }

    .note-card p {
      margin: 0;
      font-size: clamp(16px, 1.24vw, 20px);
      line-height: 1.85;
      color: var(--ink-soft);
      white-space: pre-wrap;
    }

    .steps {
      border-top: 1px dashed var(--line);
      padding-top: 10px;
    }

    .steps h3 {
      margin: 0 0 6px;
      font-size: 15px;
      color: var(--accent);
    }

    .steps ol {
      margin: 0;
      padding-left: 20px;
      color: var(--ink-soft);
      font-size: 14px;
    }

    .hint {
      margin-top: auto;
      font-size: 13px;
      color: var(--ink-soft);
      border-top: 1px dashed var(--line);
      padding-top: 10px;
    }

    @media (max-width: 980px) {
      :root { --dock-h: var(--dock-h-mobile); }

      body { overflow: hidden; }

      .shell {
        max-width: none;
        height: 100vh;
        padding: 12px 12px 0;
      }

      .workspace {
        height: 100%;
        min-height: 0;
        flex-direction: column;
        gap: 12px;
      }

      .note-pane {
        order: 1;
        width: 100%;
        min-width: 0;
        height: calc(100vh - var(--dock-h) - 24px);
        overflow: auto;
        padding: 18px 16px 40px;
      }

      .board-pane {
        order: 2;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 20;
        height: var(--dock-h);
        padding: 10px 12px calc(env(safe-area-inset-bottom, 0px) + 12px);
        border-radius: 0;
        border-left: 0;
        border-right: 0;
        border-bottom: 0;
        background: var(--panel);
        backdrop-filter: blur(10px);
      }

      .board-wrap {
        width: 100%;
      }

      .board {
        width: 100%;
        max-width: none;
        height: 100%;
        aspect-ratio: auto;
        gap: 8px;
      }

      .cell {
        border-radius: 12px;
        min-height: 0;
        padding: 9px;
      }

      .cell-title {
        font-size: clamp(12px, 2.9vw, 14px);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .cell-id {
        font-size: 11px;
        margin-bottom: 2px;
      }

      .note-card p {
        font-size: clamp(16px, 4.2vw, 20px);
      }
    }
  </style>

          <ol>
            <li>李娟的研究不是只在找雪豹，而是在重建整個三江源高山生態系。</li>
            <li>雪豹是[[關鍵種]]，會控制食草動物，也會把能量傳遞給食腐動物。</li>
            <li>保育工作不能只靠相機與論文，還要面對牧民、寺廟、巡護員與邊境現實。</li>
            <li>氣候變遷與棲地連通性，會決定未來雪豹能不能持續存活與遷移。</li>
          </ol>
        </section>

        <div class="hint">點九宮任一格可查看完整段落。這份網頁依照你提供的筆記重組，並附上可下載的 Mandala Markdown 版本。</div>
      </aside>
    </div>
  </main>

    const grid = document.getElementById("grid");
    const cardId = document.getElementById("card-id");
    const cardTitle = document.getElementById("card-title");
    const cardBody = document.getElementById("card-body");
    const themeBtn = document.getElementById("theme-btn");
    const downloadMdBtn = document.getElementById("download-md-btn");
    const copyUrlBtn = document.getElementById("copy-url-btn");

    let activeIndex = 4;

    function renderGrid() {
      grid.innerHTML = "";
      cards.forEach((card, index) => {
        const button = document.createElement("button");
        const isCenter = index === 4;
        button.type = "button";
        button.className = "cell" + (index === activeIndex ? " active" : "") + (isCenter ? " cell-center" : "");
        button.innerHTML = `<span class="cell-id">${card.id}</span><span class="cell-title">${card.title}</span>`;
        button.addEventListener("click", () => setActive(index));
        grid.appendChild(button);
      });
    }

    function setActive(index) {
      activeIndex = index;
      const card = cards[index];
      cardId.textContent = card.id;
      cardTitle.textContent = card.title;
      cardBody.textContent = card.body;
      renderGrid();
    }

    function applyTheme(theme) {
      const isDark = theme === "dark";
      document.body.classList.toggle("dark", isDark);
      themeBtn.textContent = isDark ? "切換成明亮" : "切換成暗色";
    }

    function initTheme() {
      const saved = localStorage.getItem("li-juan-snow-leopard-theme");
      if (saved === "dark" || saved === "light") {
        applyTheme(saved);
      } else {
        const preferDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        applyTheme(preferDark ? "dark" : "light");
      }
    }
